{% extends 'user_auth/base.html' %}

{% block content%}

        <h1 style="color: moccasin;text-align: center" >
        Account Login
        </h1>
    <br>
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
                <form method="post" action="{% url 'login_user' %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1">Username :</label>
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password :</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <div style="text-align: center">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <hr class="my-4">
                    <div style="text-align: center">
                        <a href="{% url 'sign_up_user' %}"  style="text-align: center">
                          <button type="button" class="btn btn-primary">dont have an account --> signUp</button>
                        </a>
                    </div>
                </form>

{% endblock%}
