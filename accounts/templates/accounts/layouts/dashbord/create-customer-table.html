<table class="table table-bordered table-hover " style="border-collapse: separate;">
      <thead class="badge-warning">
        <tr>
          <th scope="col" colspan="2" style="text-align: center">Create Customer</th>
        </tr>
      </thead>
    <thead class="thead-dark">
        <tr>
          <th scope="col">Customer</th>
          <th scope="col">Orders</th>
        </tr>
      </thead>
      <tbody>
      {% for customer in customers %}

            <tr>

              <td>
                  <a style="color: black;text-decoration: none;cursor: help;display: block" href="{% url 'customer' customer.id %}">
                  {{ customer.name }}
                  </a>
              </td>
              <td>
                  <a style="color: black;text-decoration: none;cursor: help;display: block" href="{% url 'customer' customer.id %}">
                    {{ customer.email }}
                  </a>
              </td>


            </tr>

      {% endfor %}
      </tbody>
</table>
