{% extends 'accounts/layouts/main.html' %}

{% block content %}
<hr class="my-4">

  <h1 style="text-align: center">hello from products</h1>
        <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover" style="border-collapse: separate;">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Product name</th>
                      <th scope="col">category</th>
                      <th scope="col">price</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for product in products %}
                    <tr>
                      <td>{{product.name}}</td>
                      <td>{{product.category}}</td>
                      <td>{{product.price}}</td>
                    </tr>
                  {% endfor %}

                  </tbody>
            </table>


        </div>
    </div>

    <hr class="my-4">

{% endblock %}
